<html>
<head>
    <meta charset="utf-8">
    <title>BT</title>

  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

<body style="background-image: url(https://scontent.fhan5-1.fna.fbcdn.net/v/t1.15752-9/214759727_1147797715707702_8321662922000158384_n.png?_nc_cat=109&ccb=1-3&_nc_sid=ae9488&_nc_ohc=KkkfhfWtvK4AX-uI1Am&_nc_ht=scontent.fhan5-1.fna&oh=a218a9ae11fc3635b6aca0a769a23d21&oe=612BBC9F);background-size: 100%;">
    <div class="container mx-auto px-100" style="background-color: white;margin-top: 150px;border-radius: 10px;">
        <div class="row">
            <div class="col-lg-5 col-md-12">
                <img style="height: 100%;margin: auto;padding: 80px 10px;" src="https://scontent.fhan5-6.fna.fbcdn.net/v/t1.15752-9/213374057_155442946678334_4526768047036124812_n.png?_nc_cat=105&ccb=1-3&_nc_sid=ae9488&_nc_ohc=X7DMCDXMTX8AX-GHJ2H&_nc_ht=scontent.fhan5-6.fna&oh=7bcfd5fb7dfb5d522fb531a81044b0ce&oe=6129949F">
            </div>
            <div class="col-lg-7 col-md-12" style="padding: 100px 135px;">
                <h3 style="text-align: center;margin-bottom: 50px;font-weight: 700;">Registration</h3>
                <form>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" placeholder="Name" style="border-radius: 25px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" placeholder="Phone Number" style="border-radius: 25px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" placeholder="Email" style="border-radius: 25px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">
                    </div>
                    <div class="form-group mb-4">
                        <input type="Password" class="form-control" placeholder="Password" style="border-radius: 25px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">
                    </div>
                    <div class="form-group mb-4">
                        <input type="Password" class="form-control" placeholder="Re-enter Password" style="border-radius: 25px;font-weight: 700;padding: 23px;background-color: #e6e6e6;border: none;color: #99a2b8;">
                    </div>
                    <div style="text-align: center;">
                    <button type="submit" class="btn btn-success " style="border: none;border-radius: 30px;padding: 10px 40px;font-weight: 700;">Registration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
